<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
    }

    #yesBtn, #noBtn {
      padding: 15px 30px;
      font-size: 1.5rem;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transition: transform 0.2s;
    }

    #yesBtn:hover {
      transform: scale(3);
    }

    #noBtn {
      background-color: #adb5bd;
      color: black;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Would you be my Valentine?</h1>

  <button id="yesBtn" onclick="location.href='yes.html'">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    document.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnRect = noBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 120) {
        const newX = Math.random() * (window.innerWidth - btnRect.width);
        const newY = Math.random() * (window.innerHeight - btnRect.height);
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      }
    });
  </script>

</body>
</html>
